<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="forms.css">
  <script>
    function validarFormulario() {
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var workshop = document.getElementById("interesse").value;

      if (nome === "" || email === "" || workshop === "") {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      if (!email.includes("@")) {
        alert("Por favor, insira um endereço de e-mail válido.");
        return false;
      }

      alert("Inscrição realizada com sucesso para " + nome + " no workshop " + workshop + "!");
      return true;
    }
  </script>
</head>
<body>

  <div class="nav">
    <nav class="navigation">
        <ul class="nav-list">
            <li class="nav-item"><a href="./tempo_expo.html"></a>Exposições</li>
            <li class="nav-item"><a href="./halldafama.html"></a>Hall da Fama</li>
            <li class="nav-item nav-item-selecionado"><a href="./workshop.html"></a>Workshops</li>
            <li class="nav-item"><a href="LojaDeMemes.html"></a>Loja</li>
            <li class="nav-item"><a href="./form-submi-memes.html"></a>Submeter Memes</li>
        </ul>
    </nav>
</div>

<div class="container mt-5">
  <h1>Formulário de Inscrição</h1>
  <form onsubmit="return validarFormulario()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="workshop" class="form-label">Workshop:</label>
      <select class="form-select" id="interesse" required>
        <option value="">Escolha uma opção</option>
        <option value="workshop1">Workshop 1</option>
        <option value="workshop2">Workshop 2</option>
        <option value="workshop3">Workshop 3</option>
        <option value="workshop4">Workshop 4</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Inscrever-se</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
